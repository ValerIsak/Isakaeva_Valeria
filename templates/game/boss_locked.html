{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Нет доступа</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Russo+One&display=swap" rel="stylesheet">
</head>
<div class="width-container location-selector-container">

  <div class="boss-locked-message">
    <p class="boss-locked-text">
      Чтобы сразиться с боссом, тебе нужно набрать больше очков ранга.
      <br>Потренируйся с другими монстрами, наберись опыта и возвращайся!
    </p>
  </div>

  <div class="navigation-buttons">
    <div class="nav-left">
      <a href="{% url 'game:choose_monster' %}" class="back-button">назад</a>
    </div>
    <div class="nav-center">
      <div class="indicators">
        <div class="indicator">
          <img src="{% static 'img/heart.png' %}" alt="Жизни">
          <span>{{ user.lives }}</span>
        </div>
        <div class="indicator">
          <img src="{% static 'img/rank.png' %}" alt="Очки ранга">
          <span>{{ user.rank_points }}</span>
        </div>
      </div>
    </div>
    <div class="nav-right"></div>
  </div>

</div>
<script>
  (function() {
    const page = document.querySelector('body');  
    
    function updateZoom() {
      const w = window.innerWidth;
  
      if (w > 1024) {
        const factor = w / 1920;
        page.style.zoom            = factor;
        page.style.transformOrigin = 'top left';
  
      } else if (w >= 431 && w <= 767) {
        const factor = w / 430;
        page.style.zoom            = factor;
        page.style.transformOrigin = 'top left';
        
      } else {
        page.style.zoom            = '';
        page.style.transformOrigin = '';
      }
    }
  
    window.addEventListener('resize', updateZoom);
    window.addEventListener('DOMContentLoaded', updateZoom);
  })();
  
</script>
